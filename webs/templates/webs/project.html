{% extends 'new_base.html'%} 


{% block title %}
<title>My Projects</title>
{% endblock %} 

{% block customcss %}
 {% load staticfiles %} 
{% endblock %} 


{% block content %} 
<div class="container-fluid">
    <div class="row">
        <nav class="nav-extended #263238 blue-grey darken-4" style="padding-left: 20px">
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">My Projects & Works</a>
            </div>
            <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="{% url 'projects' %}">Back</a></li>
            </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1" >
                <div class="card-content white-text">
                <span class="card-title">{{ project.title }}</span>
                <p>{{ project.full_des }}</p>
                </div>
                <div class="card-action">
                <a href="{{ project.github_link }}">Github</a>  
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
